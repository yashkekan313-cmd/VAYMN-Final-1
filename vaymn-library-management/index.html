<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAYMN - Stream Smarter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1F2A44;
            --secondary: #5DA9E9;
            --bg-off-white: #F7F9FC;
            --transition-smooth: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-off-white);
            color: var(--primary);
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }
        
        /* Typography: Segoe UI Variable Display Semibold */
        h1, h2, h3, h4, h5, .heading-serif { 
            font-family: "Segoe UI Variable Display", "Segoe UI Semibold", "Segoe UI", system-ui, -apple-system, sans-serif;
            font-weight: 600; 
            letter-spacing: -0.02em;
            text-transform: none;
        }

        @keyframes springIn {
            0% { opacity: 0; transform: scale(0.92) translateY(30px); }
            70% { transform: scale(1.02) translateY(-4px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 0 0 rgba(93, 169, 233, 0); }
            50% { box-shadow: 0 0 20px 2px rgba(93, 169, 233, 0.2); }
            100% { box-shadow: 0 0 0 0 rgba(93, 169, 233, 0); }
        }

        .animate-spring { animation: springIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .animate-slide-right { animation: slideInRight 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(28px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 12px 48px rgba(31, 42, 68, 0.05);
        }

        /* Home Portal Cards: Navy Blue by default */
        .portal-card {
            background-color: var(--primary);
            transition: var(--transition-smooth);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .portal-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top right, rgba(93, 169, 233, 0.15), transparent);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .portal-card:hover {
            background-color: #263558;
            transform: translateY(-16px) scale(1.03);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3);
            border-color: rgba(93, 169, 233, 0.4);
        }
        
        .portal-card:hover::after {
            opacity: 1;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .stagger-item {
            opacity: 0;
            animation: springIn 0.65s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .chat-bubble-ai {
            background: white;
            border-radius: 24px 24px 24px 6px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.02);
        }
        
        .chat-bubble-user {
            background: var(--primary);
            color: white;
            border-radius: 24px 24px 6px 24px;
            box-shadow: 0 8px 32px rgba(31, 42, 68, 0.12);
        }

        .progress-glow {
            box-shadow: 0 0 25px rgba(93, 169, 233, 0.4);
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
            background-size: 40px 40px;
        }
    </style>
